<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWind | Latvia Vector Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --impact-color: #3b82f6;
            --bike-rotation: 0deg;
            --bg-color: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
            --text-main: #f8fafc;
            --progress-blue: #3b82f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex: 1;
        }

        @media (min-width: 1024px) {
            main {
                flex-direction: row;
                overflow: hidden;
            }
        }

        .simulation-canvas {
            position: relative;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.5) 0%, var(--bg-color) 100%);
            min-height: 400px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #sim-map-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 5;
        }

        .simulation-canvas.is-playing #sim-map-overlay {
            opacity: 0.95;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(var(--bike-rotation)) translateY(0); }
            50% { transform: rotate(var(--bike-rotation)) translateY(-10px); }
        }

        .cyclist-svg-container {
            position: relative;
            z-index: 20;
            width: 180px;
            height: 280px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), height 0.8s cubic-bezier(0.4, 0, 0.2, 1), filter 0.8s ease;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4));
            transform-style: preserve-3d;
            will-change: transform;
            transform: rotate(var(--bike-rotation));
            animation: wobble 4s ease-in-out infinite;
        }

        .simulation-canvas.is-playing .cyclist-svg-container {
            width: 35px;
            height: 40px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
            animation: none;
        }

        .control-bar {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            gap: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .control-bar.ready { opacity: 1; pointer-events: auto; }

        .ctrl-btn {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            min-width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            font-size: 10px;
            font-weight: 800;
        }

        .ctrl-btn:hover { background: #2563eb; transform: scale(1.05); border-color: #3b82f6; }

        .wind-particle {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            will-change: transform;
            border-radius: 100px;
            background: var(--impact-color);
        }

        .input-glass {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 12px;
            margin-top: 6px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .autocomplete-item:hover { background: #2563eb; color: white; }

        #map-ui, #map-sim {
            width: 100%; height: 100%;
        }

        .vector-hud {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            font-style: italic;
        }

        .planning-overlay {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            z-index: 150;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .planning-overlay.hidden-sim {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .forecast-card {
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .forecast-card.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.25);
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--progress-blue);
            width: 0%;
            box-shadow: 0 0 15px var(--progress-blue);
        }

        .status-glow-active {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            border-color: rgba(59, 130, 246, 0.8) !important;
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(59, 130, 246, 0.4)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)); }
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(72%) sepia(90%) saturate(321%) hue-rotate(174deg) brightness(101%) contrast(97%);
            cursor: pointer;
        }

        .sidebar-map-container {
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 180px;
        }

        .waypoint-item.dragging {
            opacity: 0.5;
            background: rgba(59, 130, 246, 0.1);
        }
        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="p-4 lg:p-8">

    <header class="mb-6 flex justify-between items-center px-4 shrink-0">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-blue-600 rounded-lg shadow-lg shadow-blue-900/20">
                <i data-lucide="wind" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold tracking-tight">AeroWind <span class="text-blue-500">Latvia</span></h1>
                <p class="text-[9px] uppercase tracking-[0.3em] opacity-40 font-bold">Atmospheric Vector Analysis</p>
            </div>
        </div>
        
        <div id="status-badge" class="px-5 py-2 rounded-full border border-slate-700 text-[10px] font-black text-blue-400 flex items-center gap-3 tracking-widest uppercase transition-all duration-500 status-glow-active">
            <span id="weather-icon-container" class="flex items-center text-white">
                <i data-lucide="refresh-cw" class="w-3.5 h-3.5 animate-spin"></i>

            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span> 
            <span id="location-name" class="text-blue-200">SCANNING...</span>
        </div>
    </header>

    <main class="gap-8 max-w-[1700px] mx-auto w-full">
        
        <!-- SIDEBAR LEFT -->
        <div class="w-full lg:w-[380px] flex flex-col gap-4 overflow-y-auto shrink-0">
            <div class="input-glass p-6 rounded-[32px] space-y-5">
                <div class="space-y-4">
                    <div id="route-points" class="space-y-3">
                        <div class="relative group">
                            <label class="text-[9px] uppercase text-slate-500 font-extrabold mb-1 block tracking-widest">Origin</label>
                            <div class="flex items-center bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 focus-within:border-blue-500 transition-all">
                                <i data-lucide="map-pin" class="w-3.5 h-3.5 text-blue-500"></i>
                                <input id="origin" type="text" autocomplete="off" placeholder="Start location" class="w-full bg-transparent px-3 py-2.5 outline-none text-sm text-white font-medium">
                            </div>
                        </div>
                        
                        <div id="waypoints-container" class="space-y-3"></div>

                        <div class="relative group">
                            <label class="text-[9px] uppercase text-slate-500 font-extrabold mb-1 block tracking-widest">Destination</label>
                            <div class="flex items-center bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 focus-within:border-blue-500 transition-all">
                                <i data-lucide="navigation" class="w-3.5 h-3.5 text-emerald-500"></i>
                                <input id="destination" type="text" autocomplete="off" placeholder="End location" class="w-full bg-transparent px-3 py-2.5 outline-none text-sm text-white font-medium">
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button id="add-waypoint" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-slate-700/50 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="plus-circle" class="w-3.5 h-3.5"></i> Add Waypoint
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="relative">
                           <input id="travel-date" type="date" class="w-full bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 py-3 outline-none text-xs text-white">
                        </div>
                        <div class="relative">
                            <input id="travel-time" type="time" class="w-full bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 py-3 outline-none text-xs text-white">
                        </div>
                    </div>

                    <div class="relative group">
                        <label class="text-[9px] uppercase text-slate-500 font-extrabold mb-1 block tracking-widest">Avg Speed (km/h)</label>
                        <div class="flex items-center bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 focus-within:border-blue-500 transition-all">
                            <i data-lucide="zap" class="w-3.5 h-3.5 text-yellow-500"></i>
                            <input id="avg-speed" type="number" value="25" min="1" max="100" class="w-full bg-transparent px-3 py-2.5 outline-none text-sm text-white font-medium">
                        </div>
                    </div>

                    <button id="calc-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition-all text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-2">
                        <i data-lucide="play" class="w-4 h-4"></i> RUN SIMULATION
                    </button>
                </div>
            </div>

            <div class="sidebar-map-container relative bg-slate-900">
                <div id="map-ui"></div>
            </div>

            <div id="results-card" class="input-glass p-8 rounded-[32px] flex flex-col justify-center min-h-[220px]">
                <div id="stats-content" class="h-full w-full flex flex-col justify-center text-center opacity-40">
                    <i data-lucide="satellite" class="w-8 h-8 mx-auto mb-2 text-slate-600"></i>
                    <p class="text-[9px] font-bold text-slate-600 uppercase tracking-[0.4em]">Ready for Vector Input</p>
                </div>
            </div>
        </div>

        <!-- CENTER SIMULATION AREA -->
        <div class="simulation-canvas" id="main-sim-canvas">
            <div id="control-bar" class="control-bar">
                <div id="speed-btn" class="ctrl-btn px-4 select-none">1X SPEED</div>
                <div id="play-pause-btn" class="ctrl-btn">
                    <i data-lucide="play" class="w-5 h-5"></i>
                </div>
                <div id="stop-btn" class="ctrl-btn stop hidden">
                    <i data-lucide="square" class="w-4 h-4"></i>
                </div>
            </div>

            <div id="sim-map-overlay">
                <div id="map-sim"></div>
            </div>

            <div class="vector-hud pointer-events-none">
                <div class="flex items-baseline gap-2">
                    <span id="wind-speed-val" class="text-7xl lg:text-9xl font-black text-blue-500 tracking-tighter leading-none italic">0</span>
                    <span id="wind-unit" class="text-lg lg:text-2xl font-black text-blue-500 uppercase tracking-tight italic">km/h</span>
                </div>
                <div id="wind-type-label" class="text-[10px] lg:text-[11px] font-black tracking-[0.5em] text-slate-500 uppercase mt-4 italic">CALM_STATE</div>
            </div>

            <div id="wind-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

            <div class="cyclist-svg-container" id="cyclist-anchor">
                <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="110" rx="40" ry="90" fill="rgba(0,0,0,0.3)" filter="blur(15px)" />
                    <ellipse cx="50" cy="30" rx="7" ry="30" fill="#111" />
                    <ellipse cx="50" cy="170" rx="7" ry="30" fill="#111" />
                    <rect x="47" y="30" width="6" height="140" rx="3" fill="#1e293b" />
                    <path d="M15 65 Q50 45 85 65" stroke="#222" stroke-width="6" fill="none" stroke-linecap="round"/>
                    <ellipse cx="50" cy="100" rx="22" ry="45" fill="#111" />
                    <path d="M28 90 Q22 65 18 68" stroke="#111" stroke-width="11" fill="none" stroke-linecap="round"/>
                    <path d="M72 90 Q78 65 82 68" stroke="#111" stroke-width="11" fill="none" stroke-linecap="round"/>
                    <ellipse cx="50" cy="70" rx="15" ry="22" fill="#2563eb" />
                </svg>
            </div>

            <div id="planning-forecast" class="planning-overlay input-glass p-5 rounded-[28px] hidden lg:block">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="text-[9px] font-black uppercase tracking-[0.4em] text-slate-400">Planning Forecast</h3>
                </div>
                <div id="forecast-grid" class="grid grid-cols-7 gap-2">
                    <div class="col-span-7 py-2 text-center text-slate-600 text-[10px] font-bold uppercase tracking-widest opacity-50">Set route to calculate weather</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const state = {
            currentBearing: 0,
            routeDistance: 0,
            routeCoords: [], 
            routeDistances: [],
            totalRouteLength: 0,
            isAnimating: false,
            isPaused: false,
            animationProgress: 0, 
            simMap: null,
            uiMap: null,
            lastWindUpdate: 0,
            rafId: null,
            speedMode: 0.00008,
            lastTime: 0,
            simulationZoom: 13.5, 
            currentWindData: { speed: 0, direction: 0 },
            startTime: null 
        };

        const elements = {
            calcBtn: document.getElementById('calc-btn'),
            origin: document.getElementById('origin'),
            destination: document.getElementById('destination'),
            travelDate: document.getElementById('travel-date'),
            travelTime: document.getElementById('travel-time'),
            avgSpeed: document.getElementById('avg-speed'),
            windLabel: document.getElementById('wind-type-label'),
            windSpeed: document.getElementById('wind-speed-val'),
            windUnit: document.getElementById('wind-unit'),
            stats: document.getElementById('stats-content'),
            windContainer: document.getElementById('wind-container'),
            forecastGrid: document.getElementById('forecast-grid'),
            forecastPanel: document.getElementById('planning-forecast'),
            addWaypointBtn: document.getElementById('add-waypoint'),
            waypointsContainer: document.getElementById('waypoints-container'),
            controlBar: document.getElementById('control-bar'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            stopBtn: document.getElementById('stop-btn'),
            speedBtn: document.getElementById('speed-btn'),
            mainCanvas: document.getElementById('main-sim-canvas'),
            headerTemp: document.getElementById('header-temp'),
            locationName: document.getElementById('location-name'),
            weatherIcon: document.getElementById('weather-icon-container'),
            statusBadge: document.getElementById('status-badge')
        };

        const COLORS = { 
            head: '#ef4444', 
            tail: '#10b981', 
            cross: '#f59e0b', 
            neutral: '#3b82f6' 
        };

        elements.travelDate.valueAsDate = new Date();
        elements.travelTime.value = "10:00";

        // SIDEBAR MAP: Fixed and non-movable
        state.uiMap = L.map('map-ui', { 
            zoomControl: false, 
            attributionControl: false,
            dragging: false,
            scrollWheelZoom: false,
            touchZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            tap: false
        }).setView([56.9496, 24.1052], 7);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(state.uiMap);

        // MAIN SIM MAP
        state.simMap = L.map('map-sim', { 
            zoomControl: false, 
            attributionControl: false, 
            dragging: false, 
            scrollWheelZoom: true, 
            zoomSnap: 0.1,
            fadeAnimation: false, 
            markerZoomAnimation: false,
            inertia: false
        }).setView([56.9496, 24.1052], state.simulationZoom);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            keepBuffer: 12 
        }).addTo(state.simMap);

        let routeLayerUI, routeLayerSim;

        // Dynamic Route Thickness Logic
        state.simMap.on('zoomend', () => {
            if (routeLayerSim) {
                const currentZoom = state.simMap.getZoom();
                const dynamicWeight = Math.pow(2, (currentZoom - 13.5)) * 12;
                routeLayerSim.setStyle({ weight: Math.max(2, dynamicWeight) });
            }
        });

        // GEOLOCATION & LIVE WEATHER IN HEADER
        async function initLiveLocationWeather() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchLiveWeather(latitude, longitude);
                        fetchLocationName(latitude, longitude);
                    },
                    (error) => {
                        console.warn("Location permission denied. Defaulting to Riga.");
                        fetchLiveWeather(56.9496, 24.1052);
                        elements.locationName.textContent = "RIGA CENTER";
                    }
                );
            } else {
                fetchLiveWeather(56.9496, 24.1052);
                elements.locationName.textContent = "RIGA CENTER";
            }
        }

        async function fetchLiveWeather(lat, lon) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`);
                const data = await res.json();
                elements.headerTemp.textContent = `${Math.round(data.current.temperature_2m)}°C`;
                const code = data.current.weather_code;
                let icon = code >= 1 && code <= 3 ? 'cloud-sun' : (code >= 45 ? 'cloud' : (code >= 51 ? 'cloud-rain' : 'sun'));
                elements.weatherIcon.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4"></i>`;
                lucide.createIcons();
            } catch (e) {
                elements.headerTemp.textContent = "--°C";
            }
        }

        async function fetchLocationName(lat, lon) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
                const data = await res.json();
                const name = data.address.city || data.address.town || data.address.village || data.address.county || "YOUR LOCATION";
                elements.locationName.textContent = name.toUpperCase();
            } catch (e) {
                elements.locationName.textContent = "LIVE LOCATION";
            }
        }

        initLiveLocationWeather();

        function getDistance(p1, p2) {
            const R = 6371;
            const dLat = (p2[1] - p1[1]) * Math.PI / 180;
            const dLon = (p2[0] - p1[0]) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(p1[1] * Math.PI / 180) * Math.cos(p2[1] * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function getPointAtDistance(targetDist) {
            if (targetDist <= 0) return state.routeCoords[0];
            if (targetDist >= state.totalRouteLength) return state.routeCoords[state.routeCoords.length - 1];
            let low = 0, high = state.routeDistances.length - 1;
            while (low < high) {
                let mid = (low + high) >> 1;
                if (state.routeDistances[mid] < targetDist) low = mid + 1;
                else high = mid;
            }
            const i = low;
            const d0 = state.routeDistances[i-1] || 0;
            const d1 = state.routeDistances[i];
            const t = (targetDist - d0) / (d1 - d0);
            const p0 = state.routeCoords[i-1];
            const p1 = state.routeCoords[i];
            return [p0[0] + (p1[0] - p0[0]) * t, p0[1] + (p1[1] - p0[1]) * t];
        }

        async function setupSearch(input) {
            const wrapper = input.closest('.relative');
            let dropdown = null;
            input.addEventListener('input', debounce(async () => {
                const q = input.value.trim();
                if (dropdown) dropdown.remove();
                if (q.length < 2) return;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&countrycodes=lv&limit=3`);
                const data = await res.json();
                dropdown = document.createElement('div');
                dropdown.className = 'autocomplete-dropdown';
                data.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = p.display_name.split(',')[0];
                    item.onclick = () => {
                        input.value = item.textContent;
                        input.dataset.lat = p.lat;
                        input.dataset.lon = p.lon;
                        dropdown.remove();
                        checkMidpointTrigger();
                    };
                    dropdown.appendChild(item);
                });
                wrapper.appendChild(dropdown);
            }, 300));

            document.addEventListener('click', (e) => {
                if (dropdown && !wrapper.contains(e.target)) dropdown.remove();
            });
        }

        function initDraggable(el) {
            el.draggable = true;
            el.addEventListener('dragstart', () => el.classList.add('dragging'));
            el.addEventListener('dragend', () => el.classList.remove('dragging'));
        }

        elements.waypointsContainer.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(elements.waypointsContainer, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) {
                elements.waypointsContainer.appendChild(draggable);
            } else {
                elements.waypointsContainer.insertBefore(draggable, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.waypoint-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        elements.addWaypointBtn.onclick = () => {
            const wpDiv = document.createElement('div');
            wpDiv.className = 'waypoint-item relative group';
            wpDiv.innerHTML = `
                <div class="flex items-center bg-slate-900/40 border border-slate-700/50 rounded-xl px-3 focus-within:border-blue-500 transition-all">
                    <div class="drag-handle mr-2 text-slate-600"><i data-lucide="grip-vertical" class="w-3.5 h-3.5"></i></div>
                    <input type="text" autocomplete="off" placeholder="Stop location" class="w-full bg-transparent px-2 py-2.5 outline-none text-sm text-white font-medium waypoint-input">
                    <button class="remove-wp ml-1"><i data-lucide="trash-2" class="w-3.5 h-3.5 text-slate-600"></i></button>
                </div>
            `;
            elements.waypointsContainer.appendChild(wpDiv);
            initDraggable(wpDiv);
            setupSearch(wpDiv.querySelector('input'));
            wpDiv.querySelector('.remove-wp').onclick = () => wpDiv.remove();
            lucide.createIcons();
        };

        function checkMidpointTrigger() {
            const pts = getRoutePoints();
            if (pts.length >= 2 && pts.every(p => p.lat)) {
                const midLat = pts.reduce((acc, p) => acc + parseFloat(p.lat), 0) / pts.length;
                const midLon = pts.reduce((acc, p) => acc + parseFloat(p.lon), 0) / pts.length;
                fetchMidpointForecast(midLat, midLon);
            }
        }

        async function fetchMidpointForecast(lat, lon) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=windspeed_10m,winddirection_10m&timezone=auto`);
                const data = await res.json();
                elements.forecastGrid.innerHTML = '';
                for (let i = 0; i < 7; i++) {
                    const avgSpd = data.hourly.windspeed_10m[i * 24 + 10];
                    const avgDir = data.hourly.winddirection_10m[i * 24 + 10];
                    const date = new Date(); date.setDate(date.getDate() + i);
                    const color = avgSpd > 25 ? 'text-rose-400' : (avgSpd > 15 ? 'text-amber-400' : 'text-emerald-400');
                    const card = document.createElement('div');
                    card.className = `forecast-card p-2.5 rounded-2xl flex flex-col items-center border border-white/5`;
                    card.innerHTML = `<span class="text-[7px] uppercase font-black text-slate-500 mb-1">${date.toLocaleDateString('en-US', { weekday: 'short' })}</span>
                        <div class="flex flex-col items-center gap-0.5">
                            <div class="flex items-center gap-1">
                                <i data-lucide="arrow-up" class="w-2.5 h-2.5 ${color}" style="transform: rotate(${avgDir}deg)"></i>
                                <span class="text-sm font-black ${color}">${Math.round(avgSpd)}</span>
                            </div>
                            <span class="text-[7px] font-black text-slate-500 opacity-60">KM/H</span>
                        </div>`;
                    card.onclick = () => {
                        document.querySelectorAll('.forecast-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        elements.travelDate.value = date.toISOString().split('T')[0];
                        updateSimulation(avgSpd, avgDir, `Forecast`);
                    };
                    elements.forecastGrid.appendChild(card);
                }
                lucide.createIcons();
            } catch (e) {}
        }

        function getWindImpact(windDir, cyclistHeading) {
            let diff = (windDir - cyclistHeading + 360) % 360;
            if (diff <= 45 || diff >= 315) return { type: 'head', color: COLORS.head };
            if (diff >= 135 && diff <= 225) return { type: 'tail', color: COLORS.tail };
            return { type: 'cross', color: COLORS.cross };
        }

        let particleInterval;
        function startParticles(speed, windDir) {
            if (particleInterval) clearInterval(particleInterval);
            const spawnInterval = Math.max(5, 40 - (speed * 1.5)); 
            const velocityScale = 0.5 + (speed / 10); 
            
            particleInterval = setInterval(() => {
                const impact = getWindImpact(windDir, state.currentBearing);
                const p = document.createElement('div');
                p.className = 'wind-particle';
                const length = 40 + (speed * 18);
                const thickness = 2.5 + (speed / 15);
                p.style.width = `${length}px`;
                p.style.height = `${thickness}px`;
                p.style.backgroundColor = impact.color;
                p.style.opacity = Math.min(0.9, 0.3 + (speed / 80));
                p.style.left = (Math.random() * 140 - 20) + '%';
                p.style.top = (Math.random() * 140 - 20) + '%';
                const angleRad = (windDir + 90) * Math.PI / 180;
                const duration = Math.max(300, 3200 / velocityScale) * (0.9 + Math.random() * 0.2);
                p.animate([
                    { transform: `translate(0,0) rotate(${windDir + 90}deg)`, opacity: 0 },
                    { opacity: p.style.opacity, offset: 0.1 },
                    { opacity: p.style.opacity, offset: 0.9 },
                    { transform: `translate(${Math.cos(angleRad)*2000}px, ${Math.sin(angleRad)*2000}px) rotate(${windDir + 90}deg)`, opacity: 0 }
                ], { duration, easing: 'linear' }).onfinish = () => p.remove();
                elements.windContainer.appendChild(p);
            }, spawnInterval);
        }

        function updateSimulation(spd, dir, labelSuffix = '') {
            state.currentWindData = { speed: spd, direction: dir };
            const impact = getWindImpact(dir, state.currentBearing);
            elements.windSpeed.textContent = Math.round(spd);
            elements.windSpeed.style.color = impact.color;
            elements.windUnit.style.color = impact.color;
            elements.windLabel.textContent = `${impact.type}wind @ ${labelSuffix || elements.travelTime.value}`;
            elements.windLabel.style.color = impact.color;
            document.documentElement.style.setProperty('--impact-color', impact.color);
            if (!state.isAnimating) {
                renderStaticStats(spd, dir);
                startParticles(spd, dir);
            } else {
                updateLiveStats(spd, dir);
            }
        }

        function renderStaticStats(spd, dir) {
            const impact = getWindImpact(dir, state.currentBearing);
            elements.stats.className = "space-y-4 px-2 w-full text-left opacity-100";
            elements.stats.innerHTML = `
                <div>
                    <p class="text-[36px] font-extrabold text-white leading-none tracking-tighter truncate">${state.routeDistance.toFixed(1)} km</p>
                    <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] mt-2">Ready to Start</p>
                </div>
                <div class="grid grid-cols-2 gap-4 border-t border-white/5 pt-5">
                    <div class="overflow-hidden"><p class="text-[14px] font-bold text-white">${Math.round(state.currentBearing)}°</p><p class="text-[8px] text-slate-500 font-bold uppercase">Heading</p></div>
                    <div class="overflow-hidden"><p class="text-[14px] font-bold" style="color: ${impact.color}">${Math.round(spd)} km/h</p><p class="text-[8px] text-slate-500 font-bold uppercase">Origin Wind</p></div>
                </div>`;
        }

        function updateLiveStats(spd, dir, currentTime = null) {
            const completed = (state.routeDistance * state.animationProgress).toFixed(1);
            const total = state.routeDistance.toFixed(1);
            const progressPercent = (state.animationProgress * 100).toFixed(0);
            const impact = getWindImpact(dir, state.currentBearing);
            const displayTime = currentTime ? currentTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }) : elements.travelTime.value;
            let diffRad = (dir - state.currentBearing) * Math.PI / 180;
            const efficiency = (100 - (Math.cos(diffRad) * 40)).toFixed(0);
            elements.windSpeed.style.color = impact.color;
            elements.windUnit.style.color = impact.color;
            elements.windLabel.style.color = impact.color;
            elements.windLabel.textContent = `${impact.type}wind @ ${displayTime}`;
            document.documentElement.style.setProperty('--impact-color', impact.color);
            elements.stats.className = "space-y-4 px-2 w-full text-left opacity-100";
            elements.stats.innerHTML = `
                <div>
                    <div class="flex items-baseline justify-between mb-2">
                        <p class="leading-none tracking-tighter">
                            <span class="text-white text-[42px] font-extrabold">${completed}</span>
                            <span class="text-white/40 text-[18px] font-bold ml-1">/ ${total} km</span>
                        </p>
                    </div>
                    <div class="progress-bar-container"><div class="progress-bar-fill" style="width: ${progressPercent}%;"></div></div>
                </div>
                <div class="grid grid-cols-2 gap-y-5 gap-x-4 border-t border-white/5 pt-5">
                    <div class="overflow-hidden"><p class="text-[16px] font-bold text-white">${displayTime}</p><p class="text-[9px] text-slate-500 font-bold uppercase">Sim Time</p></div>
                    <div class="overflow-hidden"><p class="text-[16px] font-bold" style="color: ${impact.color}">${Math.round(spd)} km/h</p><p class="text-[9px] text-slate-500 font-bold uppercase">${impact.type}wind</p></div>
                    <div class="overflow-hidden"><p class="text-[14px] font-bold text-white">${Math.round(state.currentBearing)}° / ${Math.round(dir)}°</p><p class="text-[9px] text-slate-500 font-bold uppercase">Heading/Wind</p></div>
                    <div class="overflow-hidden"><p class="text-[14px] font-bold text-blue-400">${efficiency}%</p><p class="text-[9px] text-slate-500 font-bold uppercase">Aero Eff.</p></div>
                </div>`;
        }

        function animateStep(timestamp) {
            if (!state.isAnimating || state.isPaused) return;
            if (!state.lastTime) state.lastTime = timestamp;
            const delta = timestamp - state.lastTime;
            state.lastTime = timestamp;
            state.animationProgress += state.speedMode * (delta / 16.66);
            if (state.animationProgress >= 0.999) { stopAnimation(); return; }
            const currentDist = state.animationProgress * state.totalRouteLength;
            const [lon, lat] = getPointAtDistance(currentDist);
            state.simMap.setView([lat, lon], state.simMap.getZoom(), { animate: false });
            const [nextLon, nextLat] = getPointAtDistance(Math.min(currentDist + 0.05, state.totalRouteLength));
            const targetBearing = calculateBearing(lat, lon, nextLat, nextLon);
            let angleDiff = targetBearing - state.currentBearing;
            while (angleDiff > 180) angleDiff -= 360;
            while (angleDiff < -180) angleDiff += 360;
            state.currentBearing = (state.currentBearing + angleDiff * 0.3) % 360; 
            document.documentElement.style.setProperty('--bike-rotation', `${state.currentBearing}deg`);
            const speedKmH = parseFloat(elements.avgSpeed.value) || 25;
            const currentTime = new Date(state.startTime.getTime() + ((currentDist / speedKmH) * 3600000));
            const now = Date.now();
            if (now - state.lastWindUpdate > 2000) {
                state.lastWindUpdate = now;
                const iso = currentTime.toISOString().slice(0, 16);
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=windspeed_10m,winddirection_10m&start_hour=${iso}&end_hour=${iso}`)
                    .then(r => r.json()).then(data => {
                        if (data.hourly && data.hourly.windspeed_10m.length > 0) {
                            state.currentWindData = { speed: data.hourly.windspeed_10m[0], direction: data.hourly.winddirection_10m[0] };
                            startParticles(state.currentWindData.speed, state.currentWindData.direction);
                        }
                    }).catch(() => {});
            }
            updateLiveStats(state.currentWindData.speed, state.currentWindData.direction, currentTime);
            state.rafId = requestAnimationFrame(animateStep);
        }

        async function analyze() {
            stopAnimation();
            const pts = getRoutePoints();
            if (pts.length < 2 || pts.some(p => !p.lat)) return;
            elements.calcBtn.innerText = "VECTORING...";
            try {
                const startLat = pts[0].lat;
                const startLon = pts[0].lon;
                const dt = `${elements.travelDate.value}T${elements.travelTime.value}`;
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${startLat}&longitude=${startLon}&hourly=windspeed_10m,winddirection_10m&start_hour=${dt}&end_hour=${dt}`);
                const data = await res.json();
                const windSpd = data.hourly.windspeed_10m[0], windDir = data.hourly.winddirection_10m[0];
                const coordinates = pts.map(p => `${p.lon},${p.lat}`).join(';');
                const routeRes = await fetch(`https://router.project-osrm.org/route/v1/cycling/${coordinates}?overview=full&geometries=geojson`);
                const routeData = await routeRes.json();
                const route = routeData.routes[0];
                state.routeDistance = route.distance / 1000;
                state.routeCoords = route.geometry.coordinates; 
                state.routeDistances = [0]; let totalDist = 0;
                for (let i = 1; i < state.routeCoords.length; i++) {
                    totalDist += getDistance(state.routeCoords[i-1], state.routeCoords[i]);
                    state.routeDistances.push(totalDist);
                }
                state.totalRouteLength = totalDist;
                state.currentBearing = calculateBearing(state.routeCoords[0][1], state.routeCoords[0][0], state.routeCoords[1][1], state.routeCoords[1][0]);
                document.documentElement.style.setProperty('--bike-rotation', `${state.currentBearing}deg`);
                elements.controlBar.classList.add('ready');
                updateSimulation(windSpd, windDir);
                if (routeLayerUI) state.uiMap.removeLayer(routeLayerUI);
                routeLayerUI = L.geoJSON(route.geometry, { style: { color: '#3b82f6', weight: 4, opacity: 0.6 } }).addTo(state.uiMap);
                state.uiMap.fitBounds(routeLayerUI.getBounds(), { padding: [20, 20] });
                if (routeLayerSim) state.simMap.removeLayer(routeLayerSim);
                routeLayerSim = L.geoJSON(route.geometry, { style: { color: '#3b82f6', weight: 12, opacity: 0.8 } }).addTo(state.simMap);
                state.simMap.fitBounds(routeLayerSim.getBounds());
                state.simMap.setZoom(state.simulationZoom);
                state.simMap.setView([state.routeCoords[0][1], state.routeCoords[0][0]], state.simulationZoom);
            } catch (err) {} finally { 
                elements.calcBtn.innerHTML = `<i data-lucide="refresh-cw" class="w-4 h-4"></i> UPDATE`; 
                lucide.createIcons(); 
            }
        }

        function stopAnimation() {
            state.isAnimating = false; state.isPaused = false; state.animationProgress = 0;
            cancelAnimationFrame(state.rafId);
            elements.mainCanvas.classList.remove('is-playing');
            elements.forecastPanel.classList.remove('hidden-sim');
            elements.playPauseBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5"></i>';
            elements.stopBtn.classList.add('hidden');
            lucide.createIcons();
            if (state.totalRouteLength > 0) renderStaticStats(state.currentWindData.speed, state.currentWindData.direction);
        }

        elements.playPauseBtn.onclick = () => {
            if (!state.isAnimating) {
                state.startTime = new Date(`${elements.travelDate.value}T${elements.travelTime.value}`);
                state.isAnimating = true; state.isPaused = false;
                elements.mainCanvas.classList.add('is-playing');
                elements.forecastPanel.classList.add('hidden-sim');
                elements.stopBtn.classList.remove('hidden');
                elements.playPauseBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5"></i>';
                lucide.createIcons();
                state.lastTime = performance.now();
                requestAnimationFrame(animateStep);
                return;
            }
            state.isPaused = !state.isPaused;
            elements.playPauseBtn.innerHTML = state.isPaused ? '<i data-lucide="play" class="w-5 h-5"></i>' : '<i data-lucide="pause" class="w-5 h-5"></i>';
            lucide.createIcons();
            if (!state.isPaused) { state.lastTime = performance.now(); requestAnimationFrame(animateStep); }
        };

        elements.stopBtn.onclick = stopAnimation;
        elements.speedBtn.onclick = () => {
            const speeds = [0.00004, 0.00008, 0.00016, 0.00032, 0.00064];
            const labels = ["0.5X (SLOW)", "1X SPEED", "2X SPEED", "4X SPEED", "8X TURBO"];
            let idx = (speeds.indexOf(state.speedMode) + 1) % speeds.length;
            state.speedMode = speeds[idx]; elements.speedBtn.textContent = labels[idx];
        };

        function getRoutePoints() {
            const originInput = elements.origin;
            const destInput = elements.destination;
            const wpInputs = Array.from(document.querySelectorAll('.waypoint-input'));
            const inputs = [originInput, ...wpInputs, destInput];
            return inputs.map(i => ({ lat: i.dataset.lat, lon: i.dataset.lon, name: i.value }));
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const y = Math.sin((lon2 - lon1) * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                      Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos((lon2 - lon1) * Math.PI / 180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function debounce(func, wait) {
            let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
        }

        setupSearch(elements.origin); setupSearch(elements.destination);
        elements.calcBtn.onclick = analyze;
        window.onload = () => lucide.createIcons();
    </script>
